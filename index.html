<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .card {
            padding: 20px;
        }

        #all-products {
            margin-top: 70px;
        }
    </style>
</head>

<body>


    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Mobile Dukan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                    </ul>

                    <!--/////////// search phones from here /////////// -->
                    <div class="d-flex" role="search">
                        <input id="search-field" class="form-control me-2" placeholder="Search" aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="all-products">
            <!-- phone container //////////// -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- no phone found massage  -->
            <div id="no-phone-found" class="d-flex align-content-center justify-content-center d-none">
                <h2 class="text-warning text-center mt-5 pt-5">No Phone Found. Please try another
                    search
                </h2>
            </div>
        </section>

        <!-- spinner section start from here  -->
        <section id="loading-section" class="d-none d-flex justify-content-center align-items-center w-100"
            style="height: 80vh;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <div id="showall-btn" class="d-flex justify-content-center mt-5 d-none">
            <button id="button-showAll" class="btn btn-primary w-25 shadow">Show All</button>
        </div>
    </main>

    <footer id="footer" class="p-5 bg-dark d-none mt-5">
        <h6 class="text-center text-white">Read our terms and conditions <span
                class="text-danger">https://mobiledukan.com/terms</span></h6>
    </footer>





    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- external js  -->
    <script src="js/explore.js"></script>

</body>

</html>
